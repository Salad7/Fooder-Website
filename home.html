    <body>
        <div class="body container-fluid">

            <nav class="navbar" id="primary_nav" role="navigation">
                <div class="container-fluid row center-block">
                    <ul class="nav navbar-nav">
                        <li><a href="event.html">Events</a></li>
                        <li><a href="home.html">Register</a></li>
                        <li><a href="#">Mobile</a></li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid main center-block">
                <form action="created.html" id="submitForm" onsubmit="return writeUserData()">
                <h1>Fooder</h1><hr>
                  <fieldset>
                    <h2 class="styled">Register an Event:</h2>
                    Host:<br>
                    <input type="text" name="firstname" required><br>
                    ID:<br>
                    <input type="text" name="ID" required><br>
                    Location:<br>
                    <input type="text" name="Location" required><br>
                    When:<br>
                    <input type="date" name="date" required><br>
                    Time:<br>
                    <input type="time" name="Time" required><br>
                    Description:<br>
                    <input placeholder="Describe your event..." class ="describe" type="text" name="Description"><br>
                    <input type="submit" value="Submit">
                  </fieldset>
                </form>
            </div>
        </div>
    </body>
